<aside class="sidebar-filter">
  <form class="form__filter" action="">
    <div class="filter">
      <div class="filter__wrapper main-filter__wrapper">
        <svg
          width="20"
          height="16"
          viewBox="0 0 20 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1 4L13 4M13 4C13 5.65686 14.3431 7 16 7C17.6569 7 19 5.65685 19 4C19 2.34315 17.6569 1 16 1C14.3431 1 13 2.34315 13 4ZM7 12L19 12M7 12C7 13.6569 5.65685 15 4 15C2.34315 15 1 13.6569 1 12C1 10.3431 2.34315 9 4 9C5.65685 9 7 10.3431 7 12Z"
            stroke="#101828"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <p class="main-filter__title">Фильтр</p>
      </div>
      <div class="filter__buttons">
        <input class="button_green" type="submit" value="Подобрать" />
      </div>

      <div class="filter__wrapper filter-range_wrapper">
				<div class="filter__header active">
					<p class="filter__title">Стоимость</p>
					<svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M11 6.5L6 1.5L1 6.5" stroke="#98A2B3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
					</svg>
				</div>
				<div class="filter__variations">
					<div class="values">
						<input class="rangeValue" type="number" name="" value="45000000" id="min_price_inp" min="45000000" max="87000000">
						<span>-</span>
						<input class="rangeValue" type="number" name="" value="87000000" id="max_price_inp" min="45000000" max="87000000">
					</div>
					<div class="price-range-wrap">
						<div class="price-range" data-min="45000000" data-max="87000000"></div>
						<div class="range-slider">
							<input type="hidden" id="min_price" name="min_price" value="">
							<input type="hidden" id="max_price" name="max_price" value="">
						</div>
					</div>
				</div>
			</div>

      <div class="filter__wrapper dates-filter">
        <div class="filter__header active">
          <p class="filter__title">Дата релиза</p>
          <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 6.5L6 1.5L1 6.5" stroke="#98A2B3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </div>
        <div class="filter__variations">
          <div class="values">
            <input type="date" name="min_date" id="min_date" value="1972-03-24" min="1972-03-24" max="2023-03-30">
            <span>-</span>
            <input type="date" name="max_date" id="max_date" value="2023-03-30" min="1972-03-24" max="2023-03-30">
          </div>
        </div>
      </div>

      <div class="filter__wrapper">
        <div class="filter__header active">
          <p class="filter__title">Жанры</p>
          <svg
            width="12"
            height="8"
            viewBox="0 0 12 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11 6.5L6 1.5L1 6.5"
              stroke="#98A2B3"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="filter__variations variations__checkbox">
          <div class="checkbox__wrapper">
            <input type="checkbox" name="drama" id="drama" />
            <label for="drama">Драма</label>
          </div>
          <div class="checkbox__wrapper">
            <input type="checkbox" name="fantasy" id="fantasy" />
            <label for="fantasy">Фэнтези</label>
          </div>
          <div class="checkbox__wrapper">
            <input type="checkbox" name="crime" id="crime" />
            <label for="crime">Криминал</label>
          </div>
        </div>
      </div>
      <div class="filter__wrapper">
        <div class="filter__header active">
          <p class="filter__title">Страны</p>
          <svg
            width="12"
            height="8"
            viewBox="0 0 12 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11 6.5L6 1.5L1 6.5"
              stroke="#98A2B3"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="filter__variations variations__checkbox">
          <div class="checkbox__wrapper">
            <input type="checkbox" name="USA" id="USA" />
            <label for="USA">США</label>
          </div>
          <div class="checkbox__wrapper">
            <input type="checkbox" name="Britain" id="Britain" />
            <label for="Britain">Британия</label>
          </div>
          <div class="checkbox__wrapper">
            <input type="checkbox" name="China" id="China" />
            <label for="China">Китай</label>
          </div>
        </div>
      </div>
      <div class="filter__wrapper">
        <div class="filter__header active">
          <p class="filter__title">Актёры</p>
          <svg
            width="12"
            height="8"
            viewBox="0 0 12 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11 6.5L6 1.5L1 6.5"
              stroke="#98A2B3"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="filter__variations variations__checkbox">
          <div class="checkbox__wrapper">
            <input type="checkbox" name="Tom" id="Tom" />
            <label for="Tom">Том Хэнкс</label>
          </div>
          <div class="checkbox__wrapper">
            <input type="checkbox" name="Devid" id="Devid" />
            <label for="Devid">Дэвид Морс</label>
          </div>
          <div class="checkbox__wrapper">
            <input type="checkbox" name="Bonnie" id="Bonnie" />
            <label for="Bonnie">Бонни Хант</label>
          </div>
          <div class="checkbox__wrapper">
            <input type="checkbox" name="Bonnie" id="Bonnie" />
            <label for="Bonnie">Майкл Кларк Дункан</label>
          </div>
        </div>
      </div>
      <div class="filter__buttons">
        <input class="button_green" type="submit" value="Подобрать" />
        <input class="button_white" type="reset" value="Очистить фильтр" />
      </div>
    </div>
  </form>
</aside>
